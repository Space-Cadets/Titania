<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="TeacherReview">
    <main id="Login-Main">
      <nav id="Login-Navbar">
        <h1 id="Login-Logo">
          TheacherReview
        </h1>
        <h5 id="Login-Description">
          | Teacher Reviews Done Right
        </h5>
        <span id="Login-Login">
          <span class="Login-Login-Section">
            <h5 class="Login-Login-Item">Email:</h5 class="Login-Login-Item">
            <input class="Login-Login-Input"type="text">
          </span>
          <span class="Login-Login-Section">
            <h5 class="Login-Login-Item">Password:</h5>
            <input class="Login-Login-Input" type="password">
          </span>
          <button id="Login-Login-Button">Sign In</button>
        </span>
      </nav>
      <div id="Login-Signup">
        <h5 id="Login-Signup-Description">Find teachers, rate classes, and more</h5>
        <div class="Login-Signup-Section Login-Signup-Item" id="Login-Signup-Name">
          <input type="text" id="Login-Signup-FName" placeholder="First Name">
          <input type="text" id="Login-Signup-LName" placeholder="Last Name">
        </div>
        <div class="Login-Signup-Item Login-Signup-Section">
          <input class="Login-Signup-Item-Full" placeholder="Villanova Email Address" type="text">
        </div>
        <div class="Login-Signup-Item Login-Signup-Section">
          <input class="Login-Signup-Item-Full" placeholder="Re-Enter Villanova Email Address" type="text">
        </div>
        <div class="Login-Signup-Item Login-Signup-Section">
          <input class="Login-Signup-Item-Full" placeholder="New Password" type="password">
        </div>
        <button class="Login-Signup-Section" id="Login-Signup-Button">Sign up for TeacherReview</button>
      </div>
      <!-- <aside id="Login-LeftAside">Find great reviews for teacher and courses.</aside>
      <aside id="Login-RightAside">Write reviews for courses you've had.</aside> -->
    </main>
      <footer id="Login-Footer">
        <a href="https://github.com/Space-Cadets/Titania">Team</a>
        <a href="#">About</a>
        <a href="#">Developers</a>
        <a href="#">Privacy</a>
        <a href="#">Help</a>
      </footer>
    </div>
  </body>
</html>
